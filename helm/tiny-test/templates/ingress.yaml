{{- if .Values.ingress.enabled -}}
{{- if eq .Values.ingress.className "gateway-api" }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ include "tiny-test.fullname" . }}-route
  labels:
    app.kubernetes.io/name: {{ include "tiny-test.name" . }}
    helm.sh/chart: {{ include "tiny-test.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  parentRefs:
    - name: {{ include "tiny-test.fullname" . }}-gateway
  hostnames:
    {{- range .Values.ingress.hosts }}
    - {{ .host }}
    {{- end }}
  rules:
    - matches:
        {{- range .Values.ingress.hosts }}
        {{- range .paths }}
        - path:
            type: {{ .pathType }}
            value: {{ .path }}
        {{- end }}
        {{- end }}
      backendRefs:
        - name: {{ include "tiny-test.fullname" . }}
          port: {{ $.Values.service.port }}
{{- else }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "tiny-test.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "tiny-test.name" . }}
    helm.sh/chart: {{ include "tiny-test.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "tiny-test.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
